<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-3" style="height:600px; width:450px ;border: 1px solid; border-radius: 1%; border-color: darkgray; border-radius:2%;  box-shadow:2px 3px 3px 2px;">
            
                <form (ngSubmit)="save()">
                    <h2 style="text-align: center;"> Sign Up</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" [(ngModel)]= "user.name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" [(ngModel)]= "user.username" name="username" placeholder="username" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" [(ngModel)]= "user.password" name="password" placeholder="password" required="required">
                    </div>  
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" [(ngModel)]= "user.email" name="email" placeholder="email" required="required">
                    </div> 
                    <div class="form-group">
                        <label for="degisnation">Degisnation</label>
                        <input type="text" class="form-control" [(ngModel)]= "user.degisnation" name="degisnation" placeholder="degisnation" required="required">
                    </div> 
                    <div class="form-group">
                        <label for="joiningdate">Joiningdate</label>
                        <input type="date" class="form-control" [(ngModel)]= "user.joiningdate" name="joiningdate"  required="required">
                    </div>                 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg mt-2 text-center">Sign Up</button>
                    </div>
                    <div class="text-center">Already have an account? <a href="login" >Login here</a></div>
                </form>
          
        </div>
    </div>
</div>
