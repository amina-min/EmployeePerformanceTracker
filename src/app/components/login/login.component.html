
    <div class="container"> 
        <div class="row justify-content-center">
           
            <div class="mt-5"
                style="height:400px; width:350px ;border: 1px solid; border-radius: 1%; border-color: darkgray; background-color: rgb(235, 230, 230) ;border-radius:5%;  box-shadow:2px 3px;">
                <div class="col-md-10 mt-5 justify-content-center">
                    <h3 style="text-align: center;">Login User</h3>
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username" class="label">Username</label>
                            <input type="text" class="form-control" formControlName="username" name="username"
                                placeholder="Username" />
    
                            <div *ngIf="submitted && f['username'].errors">
                                <div class="error text-danger">
                                    Username is mandatory.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">Password</label>
                            <input type="password" class="form-control" formControlName="password" name="password"
                                placeholder="password" />
                            <div *ngIf="submitted && f['password'].errors">
                                <div class="error text-danger">
                                    Password is mandatory.
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Login</button>
                    </form>
                </div>
                <p> Don't have a account? <a (click)="signup()" href="signup">Sign Up here</a></p>
            </div>
        </div>
    </div>
